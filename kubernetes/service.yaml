apiVersion: v1
kind: Service
metadata:
  name: dash-app-service
spec:
  selector:
    app: dash-app  # Matches the labels in the Deployment
  ports:
  - protocol: TCP
    port: 8050         # The port the service exposes externally
    targetPort: 8050   # The port inside the container
  type: NodePort       # Exposes the service on a node port